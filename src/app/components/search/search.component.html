<div class="col-md-6 col-md-offset-3">
    <div class="container">
        <br><br><br><br>
        <div class="row">
            <div class="col-md-6 col-md-offset-1" style="margin-left: 3% !important;">
                <div id="custom-search-input">
                    <div class="input-group col-md-12">
                        <span class="input-group-btn">
                            <a (click)="getLocation()" class="btn btn-info btn-md" type="button">
                                <i class="glyphicon glyphicon-map-marker"></i>
                            </a>
                        </span>
                        <input type="text" (input)="searchForIt(query.value)" class="form-control input-md"
                               placeholder="get location or search for it..." #query/>
                        <span class="input-group-btn">
                            <a class="btn btn-info btn-md" type="button">
                                <i class="glyphicon glyphicon-search"></i>
                            </a>
                        </span>
                    </div>
                </div>
                <div [hidden]="!location" class="col-md-12 text-center shift" style="background-color: #fff">
                    <a (click)="updateWeather()" class="btn btn-link ">Do you mean: {{location}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
